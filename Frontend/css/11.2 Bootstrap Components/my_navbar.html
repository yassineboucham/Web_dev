<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    ul{
      background-color: aliceblue;
    }
    img{
      margin: 5px 5px 10px 10px;
      width: 30px;
      height: 30px;
    }
    p{
      margin-top: 5px;
      font-size: 20px;
      font-weight:500;
    }

    .logo{
      text-decoration: none;
      margin-right: 10px;
    }
    .nav-item{
      margin-top: 2px;

</head>

<body>
  <ul class="nav">
    <a class="nav active link-dark logo" aria-current="page" href="#">
    <img src="./box-seam.svg" alt="">
    <p>Move It</p>
    </a>
    <li class="nav-item">
      <a class="nav-link link-dark active" aria-current="page" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-dark" href="#">About</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle link-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Service</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item link-dark" href="#">Action</a></li>
        <li><a class="dropdown-item link-dark" href="#">Another action</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item link-dark" href="#">Something else here</a></li>
      </ul>
    </li>
    <form class="d-flex justify-content-end align-items-center">

      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </form>

</html>
